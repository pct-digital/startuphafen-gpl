<footer
  class="bg-primary w-full xl:h-[120px] items-center flex flex-col mt-auto z-20 relative overflow-hidden"
>
  <div class="w-full px-12 py-[40px]">
    <nav
      data-testid="footer-links"
      class="text-[16px] max-w-screen-5xl space-y-[15px] xl:space-y-0 xl:space-x-[40px] mx-auto font-normal flex flex-col xl:flex-row justify-start items-center"
    >
      <a
        data-testid="homepage"
        [href]="startSeiteExternalLink"
        target="_blank"
        class="text-primary-contrast text-center"
        >Startseite</a
      >
      <a
        data-testid="impressum"
        [href]="impressumExternalLink"
        target="_blank"
        class="text-primary-contrast text-center"
        >Impressum</a
      >
      <a
        data-testid="datenschutz"
        [href]="datenschutzExternalLink"
        target="_blank"
        class="text-primary-contrast text-center"
        >Datenschutz</a
      >
      <a
        data-testid="Barrierefreiheit"
        [href]="barrierefreiheitExternalLink"
        target="_blank"
        class="text-primary-contrast text-center"
        >Barrierefreiheit</a
      >
      <a
        data-testid="kontakt"
        [href]="kontaktExternalLink"
        target="_blank"
        class="text-primary-contrast text-center"
        >Kontakt</a
      >
    </nav>
  </div>

  <div class="footer-image-container">
    <div class="image-wrapper">
      <img
        src="/assets/startuphafen-footer.png"
        alt="Startuphafen Logo"
        class="footer-logo"
      />
    </div>
  </div>
