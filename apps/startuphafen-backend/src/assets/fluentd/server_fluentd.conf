<source>
  @type forward
</source>

<match *>
  @type file
  path /opt/startuphafen/logs/${tag}
  <buffer tag>
    @type memory
    flush_interval 1s
  </buffer>
  append true
  <format>
    @type single_value
    message_key log
  </format>
</match>

<system>
  <log>
    rotate_age 30
    rotate_size 1073741824
  </log>
</system>